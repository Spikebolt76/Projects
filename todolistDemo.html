<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo demo</title>

    <style>
        *+* {
            margin-top: 0.4rem;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 2rem;
            line-height: 1.25;
            font-family:
                -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple Color Emoji",
                "Segoe UI Emoji", "Segoe UI Symbol", Roboto, Helvetica, Arial, sans-serif;
            color: hsl(0 0 0.13);

            width: 95%;
            max-width: 30em;
            padding-bottom: 2em;
            margin: 0 auto;
        }

        button,
        input[type="text"] {
            font-size: 100%;
            line-height: 1.15;
            font-family: inherit;
            margin: 0;

            padding: 0.5rem;
            border: 1px solid #707070;
            border-radius: 2px;
        }

        *+button {
            margin-left: 0.4rem;
        }

        label {
            display: table;
        }

        ul {
            margin-top: 1.6rem;
            padding-left: 2em;
        }

        label+input[type="text"] {
            margin-top: 0.4rem;
        }
    </style>
</head>

<body>
    <h1>TodoMatic</h1>

    <form id="todo-form">
        <label for="todo-input">What needs to be done?</label>
        <input type="text" id="todo-input" autocomplete="on" />
        <button type="submit">Add</button>
    </form>

    <ul id="todo-list"></ul>


    <script>
        const state = {
            taskName: "",
            tasks: [
                {
                    id: "todo-0",
                    name: "Learn some frameworks!",
                },
            ],
        };



    </script>
</body>

</html>
